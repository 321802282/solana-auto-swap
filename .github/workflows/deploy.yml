name: Deploy to GitHub Pages

on:
  push:
    branches: [master] # 确保这里是你的主分支名

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 新增：安装 pnpm 工具
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # 这里指定 pnpm 版本，通常用 9 或 8

      # 2. 修改：配置 Node 并开启 pnpm 缓存
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm" # 开启 pnpm 缓存加速

      # 3. 修改：使用 pnpm 安装依赖
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4. 修改：使用 pnpm 打包
      - name: Build
        run: pnpm build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
deploy:
  environment:
    name: github-pages
    url: ${{ steps.deployment.outputs.page_url }}
  needs: build
  runs-on: ubuntu-latest
  steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
